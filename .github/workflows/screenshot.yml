name: Weekly OpenRouter Rankings Screenshot

on:
  schedule:
    # 每周三 UTC 09:00 = 北京 / 新加坡时间 17:00
    - cron: "0 9 * * 3"
  workflow_dispatch:

jobs:
  screenshot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Playwright
        run: |
          npm init -y
          npm install playwright
          npx playwright install chromium

      - name: Take rankings screenshot only
        run: |
          node << 'EOF'
          const { chromium } = require('playwright');

          (async () => {
            const browser = await chromium.launch();
            const page = await browser.newPage({
              viewport: { width: 1440, height: 900 }
            });

            // 1. 打开页面
            await page.goto('https://openrouter.ai/rankings', {
              waitUntil: 'networkidle',
              timeout: 60000
            });

            // 2. 点击 Show more（如果存在）
            const showMore = page.locator('text=Show more');
            if (await showMore.count() > 0) {
              await showMore.first().click();
              await page.waitForTimeout(3000);
            }

            // 3. 定位排行榜主体区域（不含页头页脚）
            const rankingsSection = page.locator('main');
            await rankingsSection.waitFor({ timeout: 10000 });

            // 4. 截图
            const date = new Date().toISOString().slice(0, 10);
            await rankingsSection.screenshot({
              path: `openrouter_ranking_${date}.png`
            });

            await browser.close();
          })();
          EOF

      - name: Save screenshot permanently to GitHub repo
        run: |
          mkdir -p screenshots
          mv openrouter_ranking_*.png screenshots/
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add screenshots
          git commit -m "Add OpenRouter ranking screenshot"
          git push

      - name: Upload screenshot as artifact
        uses: actions/upload-artifact@v4
        with:
          name: openrouter-ranking
          path: screenshots/openrouter_ranking_*.png

      - name: Send screenshot by email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: OpenRouter Rankings – Weekly Screenshot
          body: |
            Hi,

            Attached is the latest OpenRouter rankings screenshot.
            The screenshot is also permanently saved in the GitHub repository.

            This email was sent automatically.

            Best regards,
            Your GitHub automation bot
          to: ${{ secrets.EMAIL_TO }}
          from: OpenRouter Bot <${{ secrets.EMAIL_USERNAME }}>
          attachments: screens
